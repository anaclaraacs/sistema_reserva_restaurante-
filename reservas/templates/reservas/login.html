{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--CSS nativo-->
    <link rel="stylesheet" href="{% static 'login.css' %}">

    <!-- JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom border-bottom border-body" data-bs-theme="light">
        <div class="container-fluid d-flex justify-content-center">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img id="logo" src="{% static 'imagens/LifeFood.svg' %}" alt="Logo LifeFood">
            </a>

            <!-- Botão alinhado à direita -->
            <a href="{% url 'perfil' %}" class="btn btn-outline-warning ms-auto">
                Perfil
            </a>
        </div>
    </nav>

    <div class="login-container">
        <div class="card login-card">
            <h3>Login</h3>
            <form>
                <!-- Campo de E-mail -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>

                <!-- Campo de Senha -->
                <div class="form-group mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>

                <!-- Botão de Login -->
                <button type="submit" class="btn btn-custom">Entrar</button>
            </form>

            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <p>Não possui cadastro? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>

</html>
