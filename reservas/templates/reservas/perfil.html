{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>

     <!-- CSS do Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

     <!--CSS nativo-->
     <link rel="stylesheet" href="{% static 'perfil.css' %}">
 
     <!-- JavaScript do Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
  

    <div class="container">
          <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-custom border-bottom border-body" data-bs-theme="light">
            <div class="container-fluid d-flex justify-content-center">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img id="logo" src="{% static 'imagens/LifeFood.svg' %}" alt="Logo LifeFood">
                </a>
        </nav>

        <h2>Olá, Nome do cliente!</h2>

        <!-- Informações do Cliente -->
        <div class="infos">
            <h4>Informações Pessoais</h4>
            <p><strong>Nome:</strong> NomeCliente</p>
            <p><strong>Email:</strong> emailcliente@email.com</p>
            <p><strong>Telefone:</strong> (00) 00000-0000</p>
            <p><strong>CPF:</strong> 000.000.000-00</p>
        </div>

        <!-- Reservas do Cliente -->
        <h4>Suas Reservas</h4>
        <table class="reservas-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>15/12/2024</td>
                    <td>19:00</td>
                    <td><span class="badge bg-success">Confirmada</span></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>20/12/2024</td>
                    <td>20:30</td>
                    <td><span class="badge bg-warning">Pendente</span></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>25/12/2024</td>
                    <td>18:00</td>
                    <td><span class="badge bg-danger">Cancelada</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
